<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@700&display=swap" rel="stylesheet" />

  </head>
  <body>
    <!-- Hero -->
    <section class="main">

          <div class="logo">
            <img src="./img/logo.png" alt="" class="logo__img" width="40.5" height="40" />

          <div class="mobile-menu-toggle">

            <li class="header__items"><a class="header__items-link" href="#">About</a></li>
            <li class="header__items"><a class="header__items-link" href="#">How it work</a></li>
            <li class="header__items"><a class="header__items-link" href="#">Pricing</a></li>
            <li class="header__items"><a class="header__items-link" href="#">Solution</a></li>
            <li class="header__items"><a class="header__items-link" href="#">Features</a></li>
          </ul>
          <div class="header__buttons">
            <button class="header__button">Login</button>
            <button class="header__button header__button_active">Register</button>
          </div>
        </div>
      </header>

      <div class="hero">
        <div class="container container__hero">
          <h1 class="hero__title">Minimize Your Tabs. Find The Trends!</h1>
          <p class="hero__title">
            Lorem ipsum dolor sit amet, consectetur adipiscing elit. Feugiat eros amet, imperdiet semper orci tincidunt.
          </p>

    <script src="./js/menu.js"></script>
